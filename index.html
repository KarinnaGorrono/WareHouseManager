<!doctype html>
<html lang="en">

<head>
    <title>WareHouse Manager</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <header class="container-fluid bg-dark text-light">
        <div class="row">
            <div class="col-md-12 text-center p-4">
                <h1>WareHouse Manager</h1>
            </div>

        </div>

    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <ul id="packages">

                </ul>

            </div>

        </div>

        <div class="row">
            <div class="col-md-12">

            </div>

        </div>

        <div class="row">
            <div class="col-md-12 p-3 d-flex ">
                <button class="btn btn-primary p-2 m-2" onclick="filterHeavy()">Heavy Packages</button>
                <button class="btn btn-primary p-2 m-2" onclick="filterLight()">Light Packages</button>
                <button class="btn btn-primary p-2 m-2" onclick="filterPriority()">Priority Packages</button>
                <button class="btn btn-primary p-2 m-2" onclick="filterLowPriority()">Low Priority Packages</button>
                <button class="btn btn-primary p-2 m-2" onclick="filterFragile()">Fragile Packages</button>
                <button class="btn btn-primary p-2 m-2" onclick="filterInvincible()">Invincible Packages</button>

                <button class="btn btn-primary" onclick="drawAll()">Reset Packages</button>

            </div>

        </div>

    </main>


    <footer class="container-fluid bg-dark text-light">
        <div class="row">
            <div class=" col-md-12 text-center p-3">
                <p>Made with ðŸ’– by Karinna </p>

            </div>

        </div>
    </footer>



    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
